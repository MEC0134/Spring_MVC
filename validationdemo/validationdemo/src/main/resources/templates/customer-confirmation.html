<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Confirmation</title>
</head>
<body>

    Thank you for registering <p th:text="${customer.firstName +' '+ customer.lastName}"/>
    <br>
    Items: <p th:text="${customer.itemAmount}"/>
    <br>
    Postal Code: <p th:text="${customer.postalCode}"/>
    <br>
    Course Code: <p th:text="${customer.courseCode}"/>

</body>
</html>
