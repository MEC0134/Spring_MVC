<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
<h3>Student Confirmation</h3>

The student registered is: <span th:text="${student.fName} + ' ' + ${student.lName} "/>
<br>
Student Country: <span th:text="${student.country}"/>
<br>
Favorite Language: <span th:text="*{student.favoriteLanguage}"/>
<br>
Favorite OS: <ul>
                <li th:each="tempOS : ${student.favoriteOS}" th:text="${tempOS}"/>
            </ul>
</body>
</html>
